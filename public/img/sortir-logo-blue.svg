  <!-- Smaller decorative circles suggesting movement/activity -->
  <circle cx="260" cy="60" r="20" fill="#4299E1"/>
  <circle cx="140" cy="140" r="15" fill="#63B3ED"/>
  
  <!-- Text "SORTIR" -->
  <text x="200" y="110" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white">
